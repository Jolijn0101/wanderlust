<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Wanderlust</title>
    <link rel="stylesheet" type="text/css" href="public/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans" rel="stylesheet" />
  </head>
  <body>
    <header>
      <img class="logo" src="https://content.codecademy.com/courses/intermediate-javascript-requests/wanderlust/logo.svg" alt="logo" />
    </header>
    <main id="main" class="main">
      <div id="text-box">
        <h1>Where do you want to land?</h1>
        <form autocomplete="off">
          <input type="text" id="city" />
          <button id="button" type="submit">Submit</button>
        </form>
      </div>
      <div id="color-overlay" class="main"></div>
      <div id="image-container" class="main"></div>
    </main>
    <div class="container">
      <div id="destination"></div>
      <div class="sectiontitle"><h2>TOP ATTRACTIONS</h2></div>
      <section id="venues">
        <div class="venue" id="venue1"></div>
        <div class="venue" id="venue2"></div>
        <div class="venue" id="venue3"></div>
        <div class="venue" id="venue4"></div>
        <div class="venue" id="venue5"></div>
        <div class="venue" id="venue6"></div>
        <div class="venue" id="venue7"></div>
        <div class="venue" id="venue8"></div>
        <div class="venue" id="venue9"></div>
        <div class="venue" id="venue10"></div>
      </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="public/main.js"></script>
  </body>
</html>
